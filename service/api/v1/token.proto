syntax = "proto3";
package api;
option go_package=".;api";

service token{
    rpc Login(LoginReq)returns(LoginRep);
    rpc IsLoggedin(IsLoggedinReq)returns(Token);
    rpc Logout(LogoutReq)returns(LogoutRep);
}

message LoginReq{
    int64 userID = 1;
}

message LoginRep{
    string tokenID = 1;
}

message IsLoggedinReq{
    string tokenID = 1;
}

message Token{
    string tokenID = 1;
    int64 userID = 2;
}

message LogoutReq{
    string tokenID = 1;
}

message LogoutRep{
}
